<div class="d-flex">
    <div class="card-top container-fluid">
        <div class="container d-flex">
            <div class="item">
                <a (click)="filter('')">
                    <img class="img"
                        src="https://46ba123xc93a357lc11tqhds-wpengine.netdna-ssl.com/wp-content/uploads/2019/09/amazon-alexa-event-sept-2019.jpg"
                        alt="">

                </a>
                <h5 class="header1">All products</h5>

            </div>
            <div class="item">
                <a (click)="filter('electronics')">

                    <img class="img"
                        src="https://image.coolblue.be/1248x535/content/9442d16a126e8df5e319b594891a66b6.jpg?q=50"
                        alt="">

                </a>
                <h5 class="header2">Electronics</h5>
            </div>
            <div class="item">
                <a (click)="filter('fashion')">
                    <img class="img"
                        src="https://cf.ltkcdn.net/fashion-history/images/orig/212909-2121x1414-fashionlondoncouple.jpg?q=100"
                        alt="">
                </a>
                <h5 class="header3" header>Fashion</h5>
            </div>
            <div class="item">

                <a (click)="filter('jewelery')">
                    <img class="img"
                        src="https://eoouae45rgb.exactdn.com/2022/06/GoldNecklace%40660x550.jpg?strip=all&lossy=1&quality=75&ssl=1.jpg?q=50"
                        alt="">
                    <h5 class="header4" header>Jewllery</h5>
                </a>

            </div>

        </div>
    </div>

</div>
<hr>




<div class="container mt-2 d-flex mb-5  ">
    <div class="row d-flex ">
        <app-product-card class="col-12 col-md-4 col-lg-3 "
            *ngFor="let item of filterCategory | filter:searchKey:'title'" [product]="item">
        </app-product-card>
    </div>

</div>
