 <div class="container mt-2 d-flex mb-5  ">
    <div class="row d-flex ">
       <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="col-md-4 mt-5">
                <div class="p-3" style="background-color: white; text-align: center;">
                    <img class="w-100"src={{item.image}} style="height: 150px; object-fit: contain;" alt="product.title">
                </div>
            <div class="d-flex flex-column flex-grow-1 p-4 txt-secondary my-card">
             

            <div class="d-flex flex-column flex-grow-1 p-3 txt-secondary ">
             
                
                    <h6 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;font-size: 23px;">{{item.title}}</h6>


              
                    <div class=" flex-grow-1">
                        <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;;">{{item.description}} </p>
                    </div>
               
                
                    <app-star-rate class="mb-2" [rate]="item.rating.rate"></app-star-rate>

              
                <p class="card-text mr-4 text-success star text font-size:16px">${{item.price}}</p>
                <a [href]="'/product/'+item.id" class="btn w-100 bg-primary-color text-light fw-semibold btn-hover">see
                    more</a>
            </div>
                </div>
            
            </div>
        





        </ng-container> 
        

    </div>

</div>
