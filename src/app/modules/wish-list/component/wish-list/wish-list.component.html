<div *ngIf="check; then thenblock; else elseblock"></div>

<ng-template #thenblock>
  <div class="container">
    <div class="d-flex justify-content-start">
      <h2 class="col-4 mt-3 mb-3 h1color">Hello To Your Wish WishList</h2>
    </div>
    <div class="row">
      <div *ngFor="let whishitem of WishList" class="col-sm-12 col-md-6 col-lg-3">
        <app-product-card [product]="whishitem.product" [IsWish]="true" [onClickAddToCard]="onClickAddToCard"
          [onClickRemove]="onClickRemove"></app-product-card>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #elseblock>
  <div class="container">
    <div class="row show">
      <div class="d-flex justify-content-start">
        <h2 class="col-4 mt-3 mb-3 h1color">you don't have WishList</h2>
      </div>
    </div>
  </div>
</ng-template>
