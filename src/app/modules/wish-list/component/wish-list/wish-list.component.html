
<div *ngIf="check ; then thenblock; else elseblock">

</div>

<ng-template #thenblock>
<div class="container">
<div  class="row">
    <h1 class="d-flex flex-column  m-4 h1color">Hello To Your Wish WishList</h1>
    <div class="row">
<div *ngFor="let whishitem of WishList" class="col-4">
    <app-product-card [product]="whishitem.product"></app-product-card>
</div>
</div>
</div>
</div>
</ng-template>

<ng-template #elseblock>
<div class="container">
    <div class="row show">
        <div class="col-lg-12 col-m-6 col-sm-3">
    <h2 class="h1color"> you don't have WishList </h2>
        </div>
    </div>
</div>
</ng-template>
