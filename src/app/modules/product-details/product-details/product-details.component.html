<div class="container">
    <div *ngIf="product != null" class="row mt-5">
        <div class="col-4 p-5 border border-5">
            <div>
                <img [src]="product.image" style="width : 100%" />
            </div>
        </div>
        <div class="col-8 p-5">
            <h2 class="">{{product.title}}</h2>
            <h5 class="text-my-primary"><span>
                    <h5 class="text-dark"> Category : </h5>
                </span>{{product.category}}</h5>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
