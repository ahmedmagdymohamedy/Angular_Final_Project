<div class="d-flex flex-column  m-4 my-card" style="width: 16rem;height: 420px;">
    <div class="p-3" style="background-color: white; text-align: center;">
        <img class="w-100" [src]="product.image" style="height: 150px; object-fit: contain;" alt="product.title">
    </div>
    <div class="d-flex flex-column flex-grow-1 p-4 txt-secondary">
        <h6 class="text">{{product.title}}</h6>
        <div class=" flex-grow-1">
            <p class="text">{{product.description}} </p>
        </div>
        <app-star-rate class="mb-2" [rate]="product.rating.rate"></app-star-rate>
        <a [href]="'/product/'+product.id" class="btn w-100 bg-primary-color text-light fw-semibold btn-hover">see
            more</a>
    </div>

</div>
